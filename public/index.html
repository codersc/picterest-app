<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="See freeCodeCamp's Build a Pinterest Clone for details">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Pic-terest</title>
</head>
<body>
    <div class="container">
        
        <div class="page-header">
            <h1>
                Pic-terest <small>Share cool pics with you friends!</small>
                <button class="btn btn-default btn-lg pull-right" data-toggle="modal" data-target="#addPicModal">Add a Pic</button>
                <a href="/my-pics" id="your-pics-btn" class="btn btn-default btn-lg pull-right">Your Pics</a>
                <a href="/" id="your-pics-btn" class="btn btn-info btn-lg pull-right">Home</a>
            </h1>
        </div>
        
        <!-- Modal -->
        <div id="addPicModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a New Pic</h4>
                    </div>
                    <div id="add-pic-alert"></div>
                    <form id="add-pic-form">
                        <div class="form-group">
                            <label for="form-pic-title">Title:</label>
                            <input type="text" class="form-control" id="form-pic-title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="form-pic-link">Image Link:</label>
                            <input type="text" class="form-control" id="form-pic-link" name="link">
                        </div>
                        <button type="submit" class="btn btn-default" onclick="return submitAddPicForm()">Submit</button>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
        
            </div>
        </div>    
        
        <div class="grid"></div>
        
    </div>
    
    <script type="text/javascript" src="/controllers/picController.client.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
</body>
</html>
